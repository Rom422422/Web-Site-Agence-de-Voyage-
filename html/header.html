<body>
    <header>
        <nav id = navbar> <!--Notre bar de navigation-->
            <li>
                <div id = filternav> <!--L'ensemble des filtres-->
                    <button onclick="dropdownfilter(); filter()" class="btnnav" ><img  src="../images/bars-solid.svg" alt="Filtres" ></button><!--Bouton qui affiche l'overlay des filtres et filtre une première fois avec les paramètres par défauts-->
                    <section class = 'range-slider'>
                        <div id="filter" class="filter-content">
                            <label><b>Filtres</b></label>
                            <div class="price-input"> <!-- Dans ce div nous avons les input de type nombre avec le texte et le séparateur -->
                                <div class="field"> 
                                    <span>Min</span>
                                    <input onchange="filter()" type="number" id ="price_min" class="input-min" value="100" min = "100" max = "1000" step = "10">
                                </div>
                                <div class = "separator">-</div>
                                <div class="field">
                                    <span>Max</span>
                                    <input onchange="filter()" id ="price_max"  type="number" class="input-max" value="900" min = "100" max = "900" step = "10">
                                </div>
                            </div>
                            <div class="slider"> <!--Le div vide qui permet de réaliser le slider ( attention pas les curseurs )-->
                                <div class="progress"></div>
                            </div>
                            <div class="range-input"> <!--Nos deux sliders (dont on garde uniquement les curseurs)-->
                                <input onchange="filter()" type="range" class="range-min" min="100" max="900" value="100" step = "10">
                                <input onchange="filter()" type="range" class="range-max" min="100" max="900" value="9000" step = "10">
                            </div>

                            <div id = "filter_other"> <!--Les filtres de type checkbox -->
                                <p>
                                    <br/>
                                    <label for="">Petit déjeuner disponible</label>
                                    <input onchange="filter()" class = int type="checkbox" id="filter_ptit_dej" value="1">
                                </p>
                                <p>
                                    <label for="">Animaux autirosés</label>
                                    <input onchange="filter()" class = int type="checkbox" id="filter_animals" value="1">
                                </p>
                            </div>
                        </div>
                    </section>
                </div>
            </li>

            <li>

                    <button onclick="dropdown()" class="btnnav"><img  src="../images/user-regular.svg" alt="Connexion" ></button> <!--Bouton de connexion à un compte-->
